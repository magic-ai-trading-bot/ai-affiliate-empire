name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run weekly security scans every Monday at 3 AM UTC
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: Analyze Code Security
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # If you want to specify custom queries, add them here
          # queries: security-extended,security-and-quality
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: Upload results to Security tab
        if: always()
        run: echo "CodeQL analysis results are available in the Security tab"

      - name: Check for critical vulnerabilities
        if: always()
        run: |
          echo "Checking for critical security issues..."
          # Results are automatically uploaded to GitHub Security tab
          echo "Review the Security tab for detailed findings"

      - name: Notify on critical findings
        if: failure()
        run: |
          echo "ðŸš¨ Critical security vulnerabilities detected!"
          echo "Review the CodeQL analysis results in the Security tab"
          # In production, integrate with Slack/Discord for alerts
