apiVersion: v1
kind: Secret
metadata:
  name: ai-affiliate-empire-secrets
  namespace: ai-affiliate-empire
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "affiliate_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "affiliate_empire"

  # API Keys (Base64 encode these values)
  # Use: echo -n "your-api-key" | base64
  OPENAI_API_KEY: "CHANGE_ME"

  # AWS Credentials (if not using IAM roles)
  AWS_ACCESS_KEY_ID: "CHANGE_ME"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME"

  # Other secrets
  JWT_SECRET: "CHANGE_ME"
  ENCRYPTION_KEY: "CHANGE_ME"

---
# Instructions for creating secrets:
#
# 1. Create a copy of this file: cp secret.yaml secret.local.yaml
# 2. Add secret.local.yaml to .gitignore
# 3. Replace all CHANGE_ME values with actual secrets
# 4. Apply to cluster: kubectl apply -f secret.local.yaml
#
# For production, use external secret management:
# - AWS Secrets Manager
# - HashiCorp Vault
# - Sealed Secrets
# - External Secrets Operator
